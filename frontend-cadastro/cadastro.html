<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro TechMarket - Validação JS</title>
    <link rel="stylesheet" href="style-cadastro.css"> 
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
        <p>Preencha seus dados para criar sua conta TechMarket</p>
    </header>

    <main>
        <div class="card">
            <h2>Seus Dados Pessoais</h2>
            <form id="form-cadastro" novalidate> 
                <div class="campo">
                    <label for="cpf">CPF <span class="obrigatorio">*</span></label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required aria-describedby="erro-cpf">
                    <span class="erro" id="erro-cpf" aria-live="polite"></span> 
                    </div>

                <div class="campo">
                    <label for="dataNascimento">Data de Nascimento <span class="obrigatorio">*</span></label>
                    <input type="date" id="dataNascimento" required aria-describedby="erro-data">
                    <span class="erro" id="erro-data" aria-live="polite"></span>
                </div>
                
                <div class="campo">
                    <label for="telefone">Telefone <span class="obrigatorio">*</span></label>
                    <input type="text" id="telefone" placeholder="(99) 99999-9999" maxlength="15" required aria-describedby="erro-telefone">
                    <span class="erro" id="erro-telefone" aria-live="polite"></span>
                </div>

                <div class="campo">
                    <label for="email">E-mail <span class="obrigatorio">*</span></label>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
                    </div>

                <button type="submit" class="botao-submit">Criar Conta</button>
            </form>
        </div>
    </main>

    <script src="validacao.js"></script> 
</body>
</html>
